<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tony Mikhael Soryan - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 0;
      margin: 0;
      overflow-x: hidden;
    }

    .iphone-container {
      position: relative;
      width: 90vw;
      height: calc(100vh - 120px);
      max-width: 380px;
      max-height: 700px;
      background: #000;
      border-radius: 25px;
      padding: 0;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .iphone-screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px 10px;
      color: white;
      font-size: 14px;
      font-weight: 600;
    }

    .time {
      font-size: 16px;
    }

    .battery-wifi {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .apps-container {
      padding: 30px 25px;
      height: calc(100% - 80px);
      display: flex;
      flex-direction: column;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-image {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: url('assets/tony.jpg') center/cover;
      margin: 0 auto 15px;
      border: 3px solid rgba(255, 255, 255, 0.2);
    }

    .profile-name {
      color: white;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .profile-title {
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      flex: 1;
      align-content: start;
    }

    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .app-icon:hover {
      transform: scale(1.1);
    }

    .app-icon:active {
      transform: scale(0.95);
    }

    .icon-circle {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      font-size: 24px;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .icon-circle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%);
      border-radius: 15px;
    }

    .app-name {
      color: white;
      font-size: 11px;
      font-weight: 500;
      text-align: center;
      line-height: 1.2;
    }

    /* App specific colors */
    .about { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .skills { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .projects { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .certifications { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
    .education { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
    .contact { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }

    /* Mobile specific adjustments */
    @media (max-width: 429px) {
      body {
        padding: 80px 0;
      }

      .iphone-container {
        width: 85vw;
        height: calc(100vh - 160px);
        max-height: 600px;
        border-radius: 30px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      }

      .iphone-screen {
        border-radius: 25px;
      }

      .apps-grid {
        padding-left: 20px;
      }
    }

    /* Responsive Design */
    @media (min-width: 430px) {
      .iphone-container {
        border-radius: 40px;
        padding: 8px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 430px;
        height: 932px;
        max-width: 430px;
        max-height: 932px;
      }

      .iphone-screen {
        border-radius: 32px;
      }

      body {
        padding: 20px;
      }
    }

    @media (min-width: 768px) {
      .apps-grid {
        gap: 30px;
      }

      .icon-circle {
        width: 70px;
        height: 70px;
        font-size: 28px;
      }
    }

    @media (min-width: 1024px) {
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      }

      .iphone-container {
        transform: rotate(-5deg);
      }

      .iphone-container:hover {
        transform: rotate(0deg) scale(1.05);
      }
    }

    /* Animation for app icons */
    @keyframes bounce {
      0%, 20%, 53%, 80%, 100% {
        transform: translate3d(0,0,0);
      }
      40%, 43% {
        transform: translate3d(0,-8px,0);
      }
      70% {
        transform: translate3d(0,-4px,0);
      }
      90% {
        transform: translate3d(0,-2px,0);
      }
    }

    .app-icon:hover .icon-circle {
      animation: bounce 1s ease infinite;
    }

    /* Page transition effects */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
    }

    .page-transition.active {
      opacity: 1;
      visibility: visible;
    }

    .transition-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .transition-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
      transform: scale(0);
      transition: transform 0.3s ease 0.2s;
    }

    .page-transition.active .transition-icon {
      transform: scale(1);
    }

    .transition-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease 0.4s;
    }

    .page-transition.active .transition-title {
      opacity: 1;
      transform: translateY(0);
    }

    /* Landscape mode for tablets */
    @media (orientation: landscape) and (max-height: 768px) {
      .iphone-container {
        width: 600px;
        height: 400px;
        border-radius: 25px;
      }
      
      .iphone-screen {
        border-radius: 20px;
      }
      
      .apps-container {
        padding: 20px;
        flex-direction: row;
        align-items: center;
      }
      
      .profile-section {
        margin-bottom: 0;
        margin-right: 30px;
        flex-shrink: 0;
      }
      
      .apps-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 20px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Page Transition Overlay -->
  <div class="page-transition" id="pageTransition">
    <div class="transition-content">
      <div class="transition-icon" id="transitionIcon"></div>
      <div class="transition-title" id="transitionTitle"></div>
    </div>
  </div>

  <div class="iphone-container">
    <div class="iphone-screen">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="time">9:41</div>
        <div class="battery-wifi">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>

      <!-- Apps Container -->
      <div class="apps-container">
        <!-- Profile Section -->
        <div class="profile-section">
          <div class="profile-image"></div>
          <div class="profile-name">Tony Mikhael</div>
          <div class="profile-title">Flutter Developer</div>
        </div>

        <!-- Apps Grid -->
        <div class="apps-grid">
          <a href="about.html" class="app-icon">
            <div class="icon-circle about">
              <i class="fas fa-user"></i>
            </div>
            <div class="app-name">About</div>
          </a>

          <a href="skills.html" class="app-icon">
            <div class="icon-circle skills">
              <i class="fas fa-code"></i>
            </div>
            <div class="app-name">Skills</div>
          </a>

          <a href="projects.html" class="app-icon">
            <div class="icon-circle projects">
              <i class="fas fa-laptop-code"></i>
            </div>
            <div class="app-name">Projects</div>
          </a>

          <a href="certifications.html" class="app-icon">
            <div class="icon-circle certifications">
              <i class="fas fa-certificate"></i>
            </div>
            <div class="app-name">Certificates</div>
          </a>

          <a href="education.html" class="app-icon">
            <div class="icon-circle education">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="app-name">Education</div>
          </a>

          <a href="contact.html" class="app-icon">
            <div class="icon-circle contact">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="app-name">Contact</div>
          </a>
        </div>
      </div>

      <!-- Home Indicator -->
      <div class="home-indicator"></div>
    </div>
  </div>

  <script>
    // Page transition data
    const pageData = {
      'about.html': {
        icon: '<i class="fas fa-user"></i>',
        title: 'About',
        color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
      },
      'skills.html': {
        icon: '<i class="fas fa-code"></i>',
        title: 'Skills',
        color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
      },
      'projects.html': {
        icon: '<i class="fas fa-laptop-code"></i>',
        title: 'Projects',
        color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
      },
      'certifications.html': {
        icon: '<i class="fas fa-certificate"></i>',
        title: 'Certificates',
        color: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
      },
      'education.html': {
        icon: '<i class="fas fa-graduation-cap"></i>',
        title: 'Education',
        color: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
      },
      'contact.html': {
        icon: '<i class="fas fa-envelope"></i>',
        title: 'Contact',
        color: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)'
      }
    };

    // Handle page transitions
    function navigateToPage(url) {
      const transition = document.getElementById('pageTransition');
      const transitionIcon = document.getElementById('transitionIcon');
      const transitionTitle = document.getElementById('transitionTitle');

      const data = pageData[url];
      if (data) {
        transitionIcon.innerHTML = data.icon;
        transitionIcon.style.background = data.color;
        transitionTitle.textContent = data.title;

        transition.classList.add('active');

        setTimeout(() => {
          window.location.href = url;
        }, 800);
      } else {
        window.location.href = url;
      }
    }

    // Add click handlers to app icons
    document.querySelectorAll('.app-icon').forEach(icon => {
      icon.addEventListener('click', function(e) {
        e.preventDefault();
        const url = this.getAttribute('href');
        navigateToPage(url);
      });

      // Touch feedback for mobile devices
      icon.addEventListener('touchstart', function() {
        this.style.transform = 'scale(0.95)';
      });

      icon.addEventListener('touchend', function() {
        this.style.transform = 'scale(1)';
      });
    });

    // Update time in status bar
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit',
        hour12: false
      });
      document.querySelector('.time').textContent = timeString;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
