<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - Tony Mikhael Soryan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .iphone-container {
      position: relative;
      width: 375px;
      height: 812px;
      background: #000;
      border-radius: 40px;
      padding: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .iphone-screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      border-radius: 32px;
      position: relative;
      overflow: hidden;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px 10px;
      color: white;
      font-size: 14px;
      font-weight: 600;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .back-btn {
      color: #007AFF;
      font-size: 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .page-title {
      color: white;
      font-size: 18px;
      font-weight: 600;
      flex: 1;
      text-align: center;
      margin-right: 60px;
    }

    .content {
      padding: 30px 25px;
      height: calc(100% - 140px);
      overflow-y: auto;
      color: white;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .skill-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      transition: all 0.3s ease;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
    }

    .skill-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }

    .skill-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      color: white;
    }

    .skill-level {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 1s ease;
    }

    /* Skill specific colors */
    .flutter .skill-icon { background: linear-gradient(135deg, #02569B 0%, #0175C2 100%); }
    .flutter .progress-fill { background: linear-gradient(135deg, #02569B 0%, #0175C2 100%); }

    .dart .skill-icon { background: linear-gradient(135deg, #0175C2 0%, #13B9FD 100%); }
    .dart .progress-fill { background: linear-gradient(135deg, #0175C2 0%, #13B9FD 100%); }

    .firebase .skill-icon { background: linear-gradient(135deg, #FFA000 0%, #FF6F00 100%); }
    .firebase .progress-fill { background: linear-gradient(135deg, #FFA000 0%, #FF6F00 100%); }

    .rest .skill-icon { background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%); }
    .rest .progress-fill { background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%); }

    .supabase .skill-icon { background: linear-gradient(135deg, #3ECF8E 0%, #2DD4BF 100%); }
    .supabase .progress-fill { background: linear-gradient(135deg, #3ECF8E 0%, #2DD4BF 100%); }

    .git .skill-icon { background: linear-gradient(135deg, #F05032 0%, #E44C30 100%); }
    .git .progress-fill { background: linear-gradient(135deg, #F05032 0%, #E44C30 100%); }

    .clean .skill-icon { background: linear-gradient(135deg, #9C27B0 0%, #673AB7 100%); }
    .clean .progress-fill { background: linear-gradient(135deg, #9C27B0 0%, #673AB7 100%); }

    .yolo .skill-icon { background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%); }
    .yolo .progress-fill { background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%); }

    .maps .skill-icon { background: linear-gradient(135deg, #4285F4 0%, #34A853 100%); }
    .maps .progress-fill { background: linear-gradient(135deg, #4285F4 0%, #34A853 100%); }

    .hive .skill-icon { background: linear-gradient(135deg, #FFC107 0%, #FF8F00 100%); }
    .hive .progress-fill { background: linear-gradient(135deg, #FFC107 0%, #FF8F00 100%); }

    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .iphone-container {
        width: 400px;
        height: 860px;
      }
    }

    @media (min-width: 1024px) {
      .iphone-container {
        width: 450px;
        height: 920px;
      }
    }

    /* Custom scrollbar */
    .content::-webkit-scrollbar {
      width: 4px;
    }

    .content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="iphone-container">
    <div class="iphone-screen">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="time">9:41</div>
        <div class="battery-wifi">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>

      <!-- Header -->
      <div class="header">
        <a href="home.html" class="back-btn">
          <i class="fas fa-chevron-left"></i>
          Back
        </a>
        <div class="page-title">Technical Skills</div>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="skills-grid">
          <div class="skill-card flutter">
            <div class="skill-icon">
              <i class="fab fa-flutter"></i>
            </div>
            <div class="skill-name">Flutter</div>
            <div class="skill-level">Expert - 90%</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 90%"></div>
            </div>
          </div>

          <div class="skill-card dart">
            <div class="skill-icon">
              <i class="fas fa-code"></i>
            </div>
            <div class="skill-name">Dart</div>
            <div class="skill-level">Advanced - 85%</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 85%"></div>
            </div>
          </div>

          <div class="skill-card firebase">
            <div class="skill-icon">
              <i class="fas fa-fire"></i>
            </div>
            <div class="skill-name">Firebase</div>
            <div class="skill-level">Advanced - 80%</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 80%"></div>
            </div>
          </div>

          <div class="skill-card rest">
            <div class="skill-icon">
              <i class="fas fa-exchange-alt"></i>
            </div>
            <div class="skill-name">REST API</div>
            <div class="skill-level">Advanced - 85%</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 85%"></div>
            </div>
          </div>

          <div class="skill-card supabase">
            <div class="skill-icon">
              <i class="fas fa-database"></i>
            </div>
            <div class="skill-name">Supabase</div>
            <div class="skill-level">Intermediate - 75%</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 75%"></div>
            </div>
          </div>

          <div class="skill-card git">
            <div class="skill-icon">
              <i class="fab fa-git-alt"></i>
            </div>
            <div class="skill-name">Git</div>
            <div class="skill-level">Advanced - 80%</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 80%"></div>
            </div>
          </div>

          <div class="skill-card clean">
            <div class="skill-icon">
              <i class="fas fa-layer-group"></i>
            </div>
            <div class="skill-name">Clean Architecture</div>
            <div class="skill-level">Intermediate - 75%</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 75%"></div>
            </div>
          </div>

          <div class="skill-card yolo">
            <div class="skill-icon">
              <i class="fas fa-eye"></i>
            </div>
            <div class="skill-name">YOLOv8</div>
            <div class="skill-level">Intermediate - 70%</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 70%"></div>
            </div>
          </div>

          <div class="skill-card maps">
            <div class="skill-icon">
              <i class="fas fa-map-marked-alt"></i>
            </div>
            <div class="skill-name">Google Maps</div>
            <div class="skill-level">Advanced - 80%</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 80%"></div>
            </div>
          </div>

          <div class="skill-card hive">
            <div class="skill-icon">
              <i class="fas fa-archive"></i>
            </div>
            <div class="skill-name">Hive</div>
            <div class="skill-level">Intermediate - 75%</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 75%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Home Indicator -->
      <div class="home-indicator"></div>
    </div>
  </div>

  <script>
    // Update time in status bar
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit',
        hour12: false 
      });
      document.querySelector('.time').textContent = timeString;
    }

    updateTime();
    setInterval(updateTime, 1000);

    // Animate progress bars on load
    window.addEventListener('load', () => {
      const progressBars = document.querySelectorAll('.progress-fill');
      progressBars.forEach((bar, index) => {
        setTimeout(() => {
          bar.style.width = bar.style.width;
        }, index * 100);
      });
    });
  </script>
</body>
</html>
